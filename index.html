<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Restaurant App</title>
</head>
<body>
    <div class="container">
    <div class="left">
        <div class="logo">
            <div class="appImg">
                <img src="Assets/Images/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="">
            </div>
            <h3>Your Restaurant Menu</h3>
            <h4>Your Slogan</h4>
        </div>
        <div class="quickLinks">
            <div>
            <u><h3 align="center">Quick Links</h3></u>
            </div>
            <div>
            <ol>
                <li>Home</li>
                <li>Your Orders</li>
                <li>Wallet</li>
                <li>Profile</li>
                <li>Logout</li>
            </ol>
            </div>
        </div>
        <div class="MoreAboutUs">
            <div>
                <u><h3 align="center">More About Us</h3></u>
            </div>
            <div>
                <ol>
                    <li>Our blog</li>
                    <li>Upcoming Dishes</li>
                    <li>Our Story</li>
                    <li>Social Media Links</li>
                </ol>
            </div>

        </div>
    </div>
    <div class="right">
        <div class="navbar">
            <div class="inputSearch">
                <input type="text" placeholder="Search Food Items">
            </div>
            <div class="signupBtn">
                <button>Signup</button>
            </div>
            <div class="loginBtn">
                <button>Login</button>
            </div>
            <div class="navImg">
                <img src="Assets/Images/—Pngtree—javanese character with blangkon holding_8999487 2.png" alt="">
            </div>
        </div>
        <div class="banner">
            <img src="Assets/Images/Screenshot 2023-07-14 at 11.14 1.png" alt="">
        </div>
        <div class="menuDisplay">
            <div class="heading">
                <h3>Menu</h3>
            </div>
            <div class="videoContainer" id="videoContainerId">
                <div class="card">
                    <div class="upper">
                        <img src="Assets/Images/rger 1.png" alt="">
                    </div>
                    <div class="lower">
                        <div class="lowerLeft">
                            <div>
                                <h4 class="cardText">Burger</h4>
                            </div>
                            <div>
                                <h4 class="cardText">$5.99/-</h4>
                            </div>
                        </div>
                        <div class="lowerRight">
                            <img src="Assets/Images/Group 3.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="upper">
                        <img src="Assets/Images/rger 1.png" alt="">
                    </div>
                    <div class="lower">
                        <div class="lowerLeft">
                            <div>
                                <h4 class="cardText">Burger</h4>
                            </div>
                            <div>
                                <h4 class="cardText">$5.99/-</h4>
                            </div>
                        </div>
                        <div class="lowerRight">
                            <img src="Assets/Images/Group 3.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="upper">
                        <img src="Assets/Images/rger 1.png" alt="">
                    </div>
                    <div class="lower">
                        <div class="lowerLeft">
                            <div>
                                <h4 class="cardText">Burger</h4>
                            </div>
                            <div>
                                <h4 class="cardText">$5.99/-</h4>
                            </div>
                        </div>
                        <div class="lowerRight">
                            <img src="Assets/Images/Group 3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
